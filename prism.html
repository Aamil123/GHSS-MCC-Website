<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./prism.css">
</head>
<body>
    
    <div class="slider">
        <div class="images">
            <input type="radio" name="slide" id="img1" checked>
            <input type="radio" name="slide" id="img2">
            <input type="radio" name="slide" id="img3">
            <input type="radio" name="slide" id="img4">
            <input type="radio" name="slide" id="img5">
            <input type="radio" name="slide" id="img6">
            <input type="radio" name="slide" id="img7">
            <input type="radio" name="slide" id="img8">
            <input type="radio" name="slide" id="img9">
            <input type="radio" name="slide" id="img10">
            <input type="radio" name="slide" id="img11">
            <input type="radio" name="slide" id="img12">

            <img src="./Assets/images/mikavu1.jpeg" class="m1" alt="img1">
            <img src="./Assets/images/mikavu2.jpeg" class="m2" alt="img2">
            <img src="./Assets/images/mikavu3.jpeg" class="m3" alt="img3">
            <img src="./Assets/images/mikavu4.jpeg" class="m4" alt="img4">
            <img src="./Assets/images/mikavu5.jpeg" class="m4" alt="img5">
            <img src="./Assets/images/mikavu6.jpeg" class="m4" alt="img6">
            <img src="./Assets/images/mikavu7.jpeg" class="m4" alt="img7">
            <img src="./Assets/images/mikavu8.jpeg" class="m4" alt="img8">
            <img src="./Assets/images/mikavu9.jpeg" class="m4" alt="img9">
            <img src="./Assets/images/mikavu10.jpeg" class="m4" alt="img10">
            <img src="./Assets/images/mikavu11.jpeg" class="m4" alt="img11">
            <img src="./Assets/images/mikavu12.jpeg" class="m4" alt="img12">
        </div>
        <div class="dots">
            <label for="img1"></label>
            <label for="img2"></label>
            <label for="img3"></label>
            <label for="img4"></label>
            <label for="img5"></label>
            <label for="img6"></label>
            <label for="img7"></label>
            <label for="img8"></label>
            <label for="img9"></label>
            <label for="img10"></label>
            <label for="img11"></label>
            <label for="img12"></label>
        </div>
    </div>
</body>
</html>
